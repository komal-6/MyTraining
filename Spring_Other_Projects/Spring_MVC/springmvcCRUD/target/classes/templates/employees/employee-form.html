<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}"
                class="form-control" placeholder="First Name"><br>
            <input type="text" th:field="*{lastName}"
                   class="form-control" placeholder="Last Name"><br>
            <input type="text" th:field="*{email}"
                   class="form-control" placeholder="email"><br>

            <button type="submit" class="btn btn-info col-2">Save</button>
            <br><br>
            <a th:href="@{/employees/list}">Back to Employee List</a>
        </form>
    </div>
</body>
</html>
